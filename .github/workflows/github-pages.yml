name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ” Debug - Check frontend structure
      run: |
        echo "=== Repository structure ==="
        ls -la
        echo "=== Frontend directory ==="
        ls -la frontend/
        echo "=== Package.json content ==="
        cat frontend/package.json
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd frontend
        echo "=== Installing dependencies ==="
        npm install --legacy-peer-deps --no-audit --no-fund --verbose
        echo "=== Dependencies installed ==="
        ls -la node_modules/ | head -10
        
    - name: ğŸ” Debug - Check Next.js config
      run: |
        echo "=== Next.js config ==="
        cat frontend/next.config.js
        echo "=== Environment variables ==="
        printenv | grep -E "(GITHUB|NODE|SKIP)"
        
    - name: ğŸ—ï¸ Build Next.js
      run: |
        cd frontend
        echo "=== Starting Next.js build ==="
        npm run build --verbose
        echo "=== Build completed ==="
        ls -la out/ | head -20
      env:
        GITHUB_PAGES: true
        SKIP_TYPE_CHECK: true
        NODE_OPTIONS: '--max_old_space_size=4096'
        
    - name: ğŸ” Debug - Check build output
      run: |
        echo "=== Build output structure ==="
        find frontend/out -type f | head -20
        echo "=== Build output size ==="
        du -sh frontend/out
        
    - name: ğŸ“‹ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/out
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 